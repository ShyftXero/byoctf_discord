<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">

    <title>SOTB Challenge HUD </title>
        <script src="https://unpkg.com/htmx.org@1.8.0"
        integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc"
        crossorigin="anonymous"></script>

 	<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
	<script src="/static/script.js"></script>

	<script type="module" src="https://md-block.verou.me/md-block.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js" integrity="sha512-UOoJElONeUNzQbbKQbjldDf9MwOHqxNz49NNJJ1d90yp+X9edsHyJoAs6O4K19CZGaIdjI5ohK+O2y5lBTW6uQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--for select2 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
	<div class='container' hx-get="/tip/" hx-trigger="every 2m" hx-swap="outerHTML">
        <div>
            <h4>Send a tip</h4>
            <form>
            <select name="recipient" id="recipient" width="25">
                <option value="__invalid_recipient__"></option>
                {% for username in users %}
                    <option value="{{username}}">{{username}}</option>
                {% endfor %}
            </select>
            <input type="text" id="msg" name="msg" placeholder="nice message here">
            <input type="number" id="amount" name="amount" placeholder="how much to send here">
            <button hx-post="/send_tip" hx-confirm="Are you sure you want to send this tip?" hx-swap="none">Send tip</button>
            </form>
            <script>
                $(document).ready(function() {
                    $('#recipient').select2({ width: '25%' });
                });
            </script>
        </div>
    </div>
    
</body>
</html>
